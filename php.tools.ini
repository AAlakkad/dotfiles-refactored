visibility_order=1
smart_linebreak_after_curly=1
yoda=1
passes=ShortArray,MergeElseIf,AutoPreincrement,RemoveUseLeadingSlash,PSR2LnAfterNamespace,DoubleToSingleQuote,ReturnNull
no-backup=1
ignore=vendor,fmt.php,refactor.php
enable_auto_align = true
indent_with_space = 4
psr2 = true

[test]
no-backup=1
ignore=vendor,fmt.php,refactor.php
