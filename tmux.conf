###########################
#  Configuration
###########################

# Change default key binding to Ctrl + A
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix


# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# Set title
set -g set-titles on

set-option -g history-limit 1024


###########################
# Status Bar
###########################
# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
# set -g status-left-length 40
# set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'
set -g status-left ''

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[default] %m/%d/%y %I:%M\
#[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################
# color status bar
set -g status-bg black
set -g status-fg cyan

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-bg black
set -g pane-active-border-bg black

set -g status-right '#[fg=default] #[fg=colour234,bold,bg=colour208,bold] %R '

setw -g window-status-format "#[fg=black, bg=colour13]#[fg=#d5d5d5, bg=colour236] #I #[fg=blue, bg=black]#[fg=#b4b4b4] #W "
setw -g window-status-current-format "#[fg=black, bg=colour236]#[fg=#333333, bg=colour111] #I #[fg=#a35b66, bg=black]#[fg=#b4b4b4] #W "

# Mouse options
set-window-option -g mode-mouse on
set -g mouse-select-pane on

# Message
set -g message-bg brightblack
set -g message-fg black

##########################
# Silence
##########################
setw -g monitor-activity off
set -g visual-activity off
