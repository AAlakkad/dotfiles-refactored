###########################
#  Configuration
###########################

# Change default key binding to Ctrl + A
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message " Config reloaded.."

# Copy-paste like vim
set -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind Escape copy-mode
unbind p
bind p paste-buffer


# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# use 256 term for pretty colors
set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# Set title
set -g set-titles on

set-option -g history-limit 1024

setw -g utf8 on

###########################
# Status Bar
###########################
# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
# set -g status-left-length 40
# set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'
set -g status-left ''

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[default] %m/%d/%y %I:%M\
#[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################
# color status bar
set -g status-bg black
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-bg black
set -g pane-active-border-bg black

set -g status-right '#[fg=default] #[fg=#eeeeee,bold,bg=#d75f00,bold] %R '

setw -g window-status-format "#[fg=black, bg=#4d4d4c]#[fg=black, bg=#969694] #I #[fg=blue, bg=black]#[fg=#888888] #W "
setw -g window-status-current-format "#[fg=black, bg=colour236]#[fg=#ffffff, bg=#718c00] #I #[fg=#a35b66, bg=black]#[fg=#4d4d4c] #W "

set-option -g pane-border-fg colour8
set-option -g pane-active-border-fg colour11

# Mouse options
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Message
set -g message-bg brightblack
set -g message-fg black

##########################
# Silence
##########################
setw -g monitor-activity off
set -g visual-activity off
